<html>

        <title>c77</title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>
            console.log("HI I AM IN CONSOLE SCREEN");
            
            var first_name="abhinna";
            console.log(first_name);

            var last_name="anand";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_name=full_name.length;
            console.log(length_name);

            var name_1="i am john rathor";
            console.log(name_1);

            var replace_name=name_1.replace("rathor", "cena");
            console.log(replace_name);

            var square_root=Math.sqrt(16);
            console.log(square_root);

            var max_num=Math.max(15 , 10);
            console.log(max_num);

            var min_num=Math.min(15 , 10);
            console.log(min_num);

            var power=Math.pow(4 , 2);
            console.log(power)
        </script>
